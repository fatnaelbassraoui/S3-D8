<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
body{
  display: flex;
    justify-content: space-around;
}
    #container {
      width: 400px;
    height: 400px;
    margin-top: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: lightblue;
    align-items: center;
}
    

    #round {
      width: 60px;
      height: 60px;

      background-color: #fa236b;
      margin-right: 180px;
      animation-name: ball;
      animation-duration: 900ms;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;

    }

    .shape {
      width: 60px;
      margin: auto;
      height: 2px;
      background: #000;
      filter: blur(9px);
      margin-top: 305px;
      align-self: center;
    }

    @keyframes ball {
      0% {
        transform: translate(150%, 90%);
        border-radius: 50%;

      }
      50% {
        transform: translate(120%, 448%);
    border-radius: 50%;
    

      }
      99%{
        transform: translate(103%, 495%);
    border-radius: 50%;
    width: 83px;
    height: 60px;
}
      
      100% {
        transform: translate(150%, 90%);
        border-radius: 50%;
       
      }

    }
    
  </style>
  <title>Document</title>
</head>

<body>


  <div id="container">
    <div id="round">
    </div>
    <div class="shape"></div>
  </div>
</body>

</html>
